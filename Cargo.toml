[workspace]
members = ["bin/alphanet/", "crates/instructions", "crates/node", "crates/precompile", "crates/testing"]
default-members = ["bin/alphanet/"]
resolver = "2"

[workspace.package]
version = "0.0.0"
edition = "2021"
rust-version = "1.76"
authors = []
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/alphanet"
keywords = ["ethereum", "crypto"]
categories = ["cryptography", "cryptography::cryptocurrencies"]

[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[workspace.lints.clippy]
dbg-macro = "warn"
manual-string-new = "warn"
uninlined-format-args = "warn"
use-self = "warn"

[workspace.lints.rust]
rust-2018-idioms = "deny"
unreachable-pub = "warn"
unused-must-use = "deny"
missing_docs = "warn"

[workspace.lints.rustdoc]
all = "warn"

[profile.release]
strip = "debuginfo"
lto = "thin"
panic = "unwind"
codegen-units = 1
incremental = false

[workspace.dependencies]
# alphanet
alphanet-instructions = { path = "crates/instructions" }
alphanet-node = { path = "crates/node" }
alphanet-precompile = { path = "crates/precompile" }

alloy = { git = "https://github.com/alloy-rs/alloy", rev = "64feb9b", features = [
    "contract",
    "providers",
    "provider-http",
    "signers",
] }
alloy-network = { git = "https://github.com/alloy-rs/alloy", rev = "64feb9b" }
alloy-signer-wallet = { git = "https://github.com/alloy-rs/alloy", rev = "64feb9b" }

# tokio
tokio = { version = "1.21", default-features = false }

# reth
reth = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4", features = ["optimism"] }
reth-node-api = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4" }
reth-node-core = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4" }
reth-node-optimism = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4" }
reth-tracing = { git = "https://github.com/paradigmxyz/reth.git", rev = "89e55c4" }

# revm
revm = { version = "9.0.0", features = ["std", "secp256k1", "blst"], default-features = false }

# misc
clap = "4"
eyre = "0.6.12"
tracing = "0.1.0"

# misc-testing
rstest = "0.18.2"
